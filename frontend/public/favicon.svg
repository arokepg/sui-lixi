<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4d4f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4380d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Envelope body -->
  <rect x="8" y="16" width="48" height="36" rx="4" fill="url(#redGradient)"/>
  
  <!-- Gold decorative band -->
  <rect x="8" y="28" width="48" height="8" fill="url(#goldGradient)"/>
  
  <!-- Chinese character ç¦ (Fu - Fortune) simplified -->
  <path d="M 32 32 L 28 36 L 32 40 L 36 36 Z" fill="#d4380d"/>
  <circle cx="32" cy="36" r="3" fill="#ffd700"/>
  
  <!-- Decorative corner elements -->
  <circle cx="16" cy="24" r="2" fill="#ffd700" opacity="0.8"/>
  <circle cx="48" cy="24" r="2" fill="#ffd700" opacity="0.8"/>
  <circle cx="16" cy="44" r="2" fill="#ffd700" opacity="0.8"/>
  <circle cx="48" cy="44" r="2" fill="#ffd700" opacity="0.8"/>
  
  <!-- Shine effect -->
  <path d="M 12 20 L 16 20 L 14 24 Z" fill="#ff7875" opacity="0.6"/>
</svg>